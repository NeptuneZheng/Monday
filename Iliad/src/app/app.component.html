<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="div-blur div-bkg"></div>
  <div class="div-text row">
    <h1 class="offset-md-5">
      Welcome to {{ title }}!
    </h1>
    <div class="row offset-md-5" style="padding-top: 4%" >
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="row">
          <label for="inputName" class="col-md-2">Name</label>
          <div class="col-md-6 offset-md-1">
            <input id="inputName" placeholder="Name" formControlName="name">
          </div>
        </div>
        <div class="row">
          <label for="inputPassword3" class="col-md-2">Password</label>
          <div class="col-md-6 offset-md-1">
            <input type="password" class="" id="inputPassword3" placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <button type="submit" (click)='getHero()'> check </button>
            <!--button 放在form表单中的type默认为submit而不是button,点击后会做表单提交而不是起button的作用 -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
